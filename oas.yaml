openapi: "3.0.0"
info:
  title: devcamp-19-azure-serverless
  description: Sentiment anaylsis service using azure functions for demonstration purposes.
  version: "1.0"
  contact:
    name: Envision Team
    url: https://github.com/difreg/dev-camp-19-azure-serverless
servers:
  - url: ""
tags:
  - name: sentiment

paths:
  /sentiment/{provider}:
    parameters:
      - name: provider
        in: path
        schema:
          $ref: "#/components/schemas/Provider"
        required: true
        description: "Determine which network should be used"
        example: spotify
      - name: amount
        in: query
        schema:
          type: number
          default: 100
          description: "How many of you last posts/tracks should be analyzed"
    get:
      tags:
        - sentiment
      summary: Get a sentiment analysis in html form.
      operationId: ""
      responses:
        200:
          description: Ok
          content:
            text/html:
              schema:
                type: string
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - sentiment
      summary: Get a sentiment analysis in json form.
      operationId: ""
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    type: number
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Unauthorized"
components:
  securitySchemes:
    spotify:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: "https://accounts.spotify.com/authorize"
          tokenUrl: "https://accounts.spotify.com/api/token"
          scopes:
            user-read-recently-played: "Gets all recently played songs from an user"
            user-top-read: "Gets all top rated songs from an user (most played)"
        implicit:
          authorizationUrl: "https://accounts.spotify.com/authorize"
          scopes:
            user-read-recently-played: "Gets all recently played songs from an user"
            user-top-read: "Gets all top rated songs from an user (most played)"

    facebook:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: "https://graph.facebook.com/v5.0/dialog/oauth"
          tokenUrl: "https://graph.facebook.com/v5.0/oauth/access_token"
          scopes:
            user_posts: Gets all timeline posts from an user
        implicit:
          authorizationUrl: "https://graph.facebook.com/v5.0/dialog/oauth"
          scopes:
            user_posts: Gets all timeline posts from an user
  schemas:
    Provider:
      type: string
      enum:
        - facebook
        - spotify
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  responses:
    BadRequest:
      description: The provider parameter was not set or not one of facebook ot twitter
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: No header parameter Authorization found with type Bearer
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
